<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Joints</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some browsers.
      // Note: If you're using a subpath, e.g., /JaysJoints/, make sure to update the pathPrefix variable below.
      (function() {
        var pathPrefix = '/JaysJoints/';
        var path = window.location.pathname;
        var pathSegmentsToKeep = 1; // Number of path segments to keep after the domain

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          pathPrefix.slice(0, -1) +
          path.slice(path.split('/')[0] === '' ? 1 : 0).split('/').slice(pathSegmentsToKeep).join('/').replace(/\/\/g, '/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
